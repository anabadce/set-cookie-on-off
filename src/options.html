<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Set Cookie Extensions Settings.</title>
  </head>
  <body id="ext-options">
    <div>
      <h1>Set Cookie Extension Settings.</h1>
    </div>
    <div>
      <p>Please define what cookie name/value to use.</p>
    </div>
    <div>
      <form action="">
        <label for="cookieName">Cookie name:</label>
        <input type="text" id="cookieName" name="cookieName"><br><br>
        <label for="cookieValue">Cookie value:</label>
        <input type="text" id="cookieValue" name="cookieValue"><br><br>
        <input class="ext-ok-button" type="button" id="okButton" value = "Ok" />
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
